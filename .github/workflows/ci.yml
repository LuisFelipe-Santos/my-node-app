name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # ou a versão desejada

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || true # Se você tiver testes, adicione aqui

    - name: Build Docker image
      run: docker build -t my-node-app .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Tag and Push Docker image
      run: |
        docker tag my-node-app:latest ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
